<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tsok x SNTLM</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets-folder/7dc876e7dba90a8.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        scale: 1.00,
        minWidth: 200.00,
        colorMode: "variance",
        scaleMobile: 1.00,
        wingSpan: 39.00,
        quantity: 2.00,
        backgroundAlpha: 0.00
      })
    })
  setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
  </script>
</head>
<body>

  <div id="vanta">
  </div>

  <main class="transition">

    <div class="tsok">
      <header>
        <img src="./assets-folder/Tsok TV.jpg" alt="tsok-tv-photo">
        <h1>@tsoktibe</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/c/TsokTV?sub_confirmation=1" target="_blank">
            <img src="./assets-folder/youtube-svgrepo-com.svg" alt="YouTube" width="20">
            YouTube
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/TsokTibe" target="_blank">
            <img src="./assets-folder/facebook-svgrepo-com.svg" alt="Facebook" width="20">
            Facebook
          </a>
        </li>
        <li>
          <a href="https://www.instagram.com/tsoktibe/" target="_blank">
            <img src="./assets-folder/instagram-svgrepo-com.svg" alt="IG" width="20">
            Instagram
          </a>
        </li>
      </ul>
    </div>
  
    <div class="santelmo">
      <header>
        <img src="./assets-folder/sntlm.jpg" alt="sntlm">
        <h1>@SNTLM</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.youtube.com/channel/UCNqiQUAXE7sk6g9SsSg5QbA/videos" target="_blank">
            <img src="./assets-folder/youtube-svgrepo-com.svg" alt="YouTube" width="20">
              YouTube
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/definitelyNotSantelmo" target="_blank">
            <img src="./assets-folder/facebook-svgrepo-com.svg" alt="facebook" width="20"> 
              Facebook
          </a>
        </li>
        <li>
          <a href="https://soundcloud.com/definitelynotsantelmo" target="_blank">
            <img src="./assets-folder/soundcloud-svgrepo-com.svg" alt="soundcloud" width="20"> 
              Souncloud
          </a>
        </li>
      </ul>
    </div>
  
    <div class="author">
      <a href="https://links.craftz.dog/" target="_blank"> <img src="./assets-folder/link-SVG.svg" alt="Sensei's Link"> Inspiration (Takuya Matsuyama)</a>
    </div>

  </main>
</body>
</html>
